<header>
  <div class="navbar fixed-top navbar-expand"> <!--!navbar-dark bg-dark-->
    <div class="container">
      <ul class="navbar-nav mr-auto">
        {% for tab in site.data.tabs %}
          {% if tab.tag != 'about' %}
            <li class="nav-item {% if page.url contains tab.tag %}active{% endif %}">
              <a class="nav-link" href="{{ tab.path }}" style="font-family: arial;">{{ tab.name }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item {% if page.url == '/about.html' %}active{% endif %}">
          <a class="nav-link" href="/about.html" style="font-family: arial;">About</a>
        </li>
      </ul>
    </div>
  </div>
</header>
