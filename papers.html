---
layout: default
title: Papers
---




<ul class="list-group list-group-flush">
{% for paper in site.papers %}
<li class="list-group-item">
    <a class="link-dark" href="{{ paper.url }}">{{ paper.title }}</a></br>
    <span>{{ paper.authors }}</span></br>
    <span class="aparte">Abstract</span> <a class="caret" data-toggle="collapse" href="#{{ paper.tag }}" role="button" aria-expanded="false" aria-controls="{{ paper.tag }}"><i class="fas fa-caret-up"></i></a>
    <p class="collapse" id="{{ paper.tag }}">
    {{ paper.abstract }}
    </p>
</li>
{% endfor %}
</ul>
